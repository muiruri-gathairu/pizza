<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/pizza.css" type="text/css" rel="stylesheet">
    <script src="js/pizza.js"></script>
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha384-mlceH9HlqLp7GMKHrj5Ara1+LvdTZVMx4S1U43/NxCvAkzIo8WJ0FE7duLel3wVo" crossorigin="anonymous"></script>
    <title>pizza</title>
</head>
<body>
   <div class="container-fluid">
       <div class="intro">
           <img src="css/img/pi.png"><br/><br/>
           <h1 id="huge">pi's pizzas</h1><br/><br/><br/><br/><br/>
           <a href="#rowC"><button id="order"><h5>ORDER HERE</h5></button></a>
       </div><br/><br/>
       <div>
        <h1 class="eat">EAT <BR/> what makes you <br/> HAPPY<br/></h1><br/>
       </div>
       <div class="row" id="rowA">
            <div class="col-md-4">
                 <h4><q>enjoy with friends and family</q></h4>
                 <img src="css/img/family.png"><br/><br/><br/>
                 <img src="css/img/hand.jpg" width=400px;>
            </div>
            <div class="col-md-4">
                 <h4><q>enjoy pizza during movietime</q></h4>
                 <img src="css/img/movie.png"><br/><br/><br/>
                 <img src="css/img/hand1.jpg" width=400px;>
            </div>
            <div class="col-md-4">
                 <h4><q>enjoy fast delivery</q></h4>
                 <img src="css/img/loc2.png"><br/><br/><br/>
                 <img src="css/img/hand2.jpg" width=400px;>
            </div>
       </div><br/><br/>
       <div class="row" id="rowC" >
           <div class="col-md-4 col-sm-12"><br/>
               <h3 class="one">Pizza</h3>
                  <select class="form-control size">
                      <option label="Small" value="550">Small</option>
                      <option label="Medium" value="750">Medium</option>
                      <option label="Large" value="1200">Large</option>
                  </select>
           </div>
           <div class="col-md-4 col-sm-12"><br/>
               <h3 class="two">Crust</h3>
                   <select class="form-control crust">
                      <option label="Crispy" value="150">Crispy</option>
                      <option label="Stuffed" value="250">Stuffed</option>
                      <option label="Gluten-free" value="350">Gluten-free</option>
                   </select>
           </div>
           <div class="col-md-4 col-sm-12"><br/>
              <h3 class="three">Toppings</h3>
                    <select class="form-control toppings">
                      <option label="Pepperoni" value="150">Pepperoni</option>
                      <option label="Onions" value="250">Onions</option>
                      <option label="Mushrooms" value="350">Mushrooms</option>
                     </select>
           </div>
        </div>
   </div>
</body>
</html>
